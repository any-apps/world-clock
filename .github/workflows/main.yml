name: Build and Deploy HTML

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          echo "It should run something to build"

      - name: Push build to target repo
        env:
          TARGET_REPO: ${{ secrets.ANY_APPS_HOME_REPO }}
          TARGET_BRANCH: main
          TOKEN: ${{ secrets.ANY_APPS_HOME_TOKEN }}
          PROJECT_NAME: world-clock
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mv public ${PROJECT_NAME}
          mkdir any-apps
          git clone https://x-access-token:${TOKEN}@github.com/${TARGET_REPO}.git  any-apps
          mv ${PROJECT_NAME} any-apps/public
          cd any-apps

          git add public/${PROJECT_NAME}

          git commit -m "DEPLOY ${PROJECT_NAME} via action"
          git push --force origin ${TARGET_BRANCH}
