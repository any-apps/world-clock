<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World Clock application showing multiple timezones simultaneously. Track time across different locations with easy timezone management.">
    <title>World Clock - Track Multiple Timezones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <style>
        .clock-card {
            transition: all 0.3s ease;
        }
        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">World Clock</h1>
            <p class="text-lg text-gray-600">Track time across different timezones</p>
        </header>

        <main>
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Clock</h2>
                        <form id="addClockForm" class="space-y-4">
                            <div>
                                <label for="timezone" class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                                <select id="timezone" class="select select-bordered w-full">
                                    <option value="" disabled selected>Select a timezone</option>
                                </select>
                            </div>
                            <div>
                                <label for="label" class="block text-sm font-medium text-gray-700 mb-1">Custom Label (optional)</label>
                                <input type="text" id="label" placeholder="e.g. New York Office" class="input input-bordered w-full">
                            </div>
                            <button type="submit" class="btn btn-primary w-full">Add Clock</button>
                        </form>
                    </div>
                </div>

                <div class="lg:w-2/3">
                    <div id="clocksContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>World Clock App - Track multiple timezones simultaneously</p>
            <p class="mt-1">Â© <span id="currentYear"></span> All Rights Reserved</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
